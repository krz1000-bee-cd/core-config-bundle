jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 0
  systemMessage: |+
    v1 - Master configured with Configuration as Code for CloudBees Core from CloudBees Core Operations Center
unclassified:
  githubpluginconfig:
    configs:
    - name: "GitHub - CloudBees Days"
      credentialsId: "cbdays-github-token-secret"
      manageHooks: true
  globalDefaultFlowDurabilityLevel:
    durabilityHint: SURVIVABLE_NONATOMIC
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-username-pat"
              repoOwner: "krz1000-bee-cd"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - string:
              scope: GLOBAL
              id: cbdays-github-token-secret
              description: "GitHub PAT from JCasC - secret text"
              secret: "{AQAAABAAAAAwC1QrkDm4FobUFAW4FzpQlaQ+S64zJvkeJ3R14O7kTIk3HwlrV3nwVhwv2AhdaDE/xcNqfOK17qMX0lgKhEJIjQ==}"
          - usernamePassword:
              scope: GLOBAL
              id: cbdays-github-username-pat
              description: "GitHub PAT from JCasC - username/password"
              username: "krz1000"
              password: "{AQAAABAAAAAwC1QrkDm4FobUFAW4FzpQlaQ+S64zJvkeJ3R14O7kTIk3HwlrV3nwVhwv2AhdaDE/xcNqfOK17qMX0lgKhEJIjQ==}"
